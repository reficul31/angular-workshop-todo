<!DOCTYPE html>
<html>
<head>
	<title>Todo App || IECSE</title>
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
	<!--jQuery CDN -->
	<script type="text/javascript" src="static/lib/jquery-2.2.4.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="static/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="static/lib/bootstrap.min.js"></script>
</head>
<body class='container'>
  <div class="jumbotron">
    <h1>TODO APP</h1> 
    <h4>Simple TODO app made in AngularJS.</h4> 
  </div>
<div ng-app='todoApp' ng-controller='todoCtrl'>
<div class="row">
 <div class="form-group col-md-8">
    <input type="text" class="form-control" placeholder="Add todo..." ng-model="newTodo">
  </div>
  <button type="submit" class="btn btn-default col-md-2" ng-click='todoAdd()'>Add Todo</button>
  <button class="btn btn-default col-md-2" ng-click='removeDone()'>Clear Done</button>
</div>

<h3>You have {{countDone()}} tasks left.</h3>
<div class="checkbox todo" ng-repeat='todo in todoList'>
  <span class='glyphicon glyphicon-remove pull-right' ng-click='removeTodo(todo)'></span>
  <label>
    <input type="checkbox" ng-model='todo.done'><span class='done-{{todo.done}}'>{{todo.text}}</span>
  </label>
</div>

</div>
<script type="text/javascript" src="static/lib/angular.min.js"></script>
<script type="text/javascript" src="static/lib/angular-route.min.js"></script>
<script type="text/javascript" src="static/lib/angular-resource.min.js"></script>
<script type="text/javascript" src="static/lib/angular-ui-router.min.js"></script>
<script type="text/javascript" src="static/js/app.js"></script>
</body>
</html>
