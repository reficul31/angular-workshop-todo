<!DOCTYPE html>
<html>
<head>
	<title>Todo App || IECSE</title>
	<!--jQuery CDN -->
	<script type="text/javascript" src="script/lib/jquery-2.2.4.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body class='container'>
<div ng-app='todoApp' ng-controller='todoCtrl'>
<form ng-submit="todoAdd()">
<div class="row">
 <div class="form-group col-md-10">
    <input type="text" class="form-control" placeholder="todo" ng-model="newTodo">
  </div>
  <button type="submit" class="btn btn-default col-md-2">Add Todo</button>
</div>
</form>

<div class="checkbox" ng-repeat='todo in todoList'>
  <label>
    <input type="checkbox" ng-click='remove(todo)'>{{todo}}
  </label>
</div>

</div>
<script type="text/javascript" src="static/lib/angular.min.js"></script>
<script type="text/javascript" src="static/lib/angular-route.min.js"></script>
<script type="text/javascript" src="static/lib/angular-resource.min.js"></script>
<script type="text/javascript" src="static/lib/angular-ui-router.min.js"></script>
<script type="text/javascript" src="static/js/app.js"></script>
</body>
</html>
